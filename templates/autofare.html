<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script type="text/javascript">
function fare(){
	var km = $('#dist').val();
	var fare = 0.0;
	if(km <= 1.9)
		fare =  {{min_fare}} ; // minimum fare scraped from taxiautofare.com
	else
		fare = (km-1.9)*{{per_unit}} + {{min_fare}} ; // per unit fare scraped from taxiautofare.com
	$('#result').html('<h2>Calculated Auto fare for '+km+'km: '+fare.toFixed(1)+'â‚¹</h2>');
}
$( document ).ready(function() {
$("#dist").keyup(function(event){
    if(event.keyCode == 13){
        fare();
    }
});
});

</script>
<title>Bengaluru Auto fare calculator</title>
<h1 style="display: inline;">Bengaluru Auto fare calculator</h1>
<div id = "input">
<input type ="text" name= "distance" placeholder = "Enter distance in km" id = "dist" style="font-size: 1.5em;">
<button onclick="fare()">Meter eshtu?</button>
<div id="result"></div>
</div>
<div id = "table">{{table}} <p style="float: right;margin-top: 1%;"> scraped from <a href="http://www.taxiautofare.com/">taxiautofare.com</a></p></div>
